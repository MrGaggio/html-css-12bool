<!DOCTYPE html>

    <link rel="stylesheet" href="./css/12bool.css">

<body>

    <!-- PRIMA RIGA CON 12 COLONNE -->
    <div class="container">

            <div class="col-1"></div>
            <div class="col-1"></div>

        <div class="row">
            <div class="col-12"></div>
        </div>
    </div>

    <!-- TERZA RIGA, COLONNA DA 8 + 2 DA 2 -->

        <div class="row">
            <div class="col-8"></div>

    <div class="container">
        <div class="row ">

                <div style="margin: -3px;" class="row">
                    <div class="col-2 nopadd"></div>
                    <div class="col-2 nopadd"></div>

                </div>

            </div>
            <div style="padding: 3px;" class="col-6">

                    <div class="col-6 nopadd"></div>
